<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio | Formulário de Válidação</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="area-principal">
        <div id="pergunta">
           <div class="area-duvidas">
            <h2 class="titulo">Ficou com dúvida? <br> 
                Nos mande uma mensagem!
            </h2>
            <p class="texto-explicativo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
           </div>
        </div>

        <div id="form" class="secao-formulario">
            <form id="meuForm" class="area-formulario">
                <input type="text" id="nome" placeholder="Nome completo*" class="inputs">
                <span id="name-msg" class="esconder"></span>
                <input type="email" name="e-mail" id="e-mail" placeholder="Email*" class="inputs">
                <span id="name-msg" class="esconder"></span>
                <input type="tel" name="telefone" id="telefone" placeholder="Telefone*" class="inputs">
                <span id="name-msg" class="esconder"></span>
                <textarea name="mensagem" id="mensagem" placeholder="Mensagem*" class="inputs area-texto"></textarea>
                <span id="name-msg" class="esconder"></span>

               <p class="legenda">*campos obrigatórios</p>
               <button type="submit" id="btn-enviar" class="botao-enviar">Enviar</button>
            </form>
        </div>
    </section>

    <script src="./js/index.js"></script>
</body>
</html>
